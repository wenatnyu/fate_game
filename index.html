<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西幻大陆冒险：命运之轮</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            background-image: url('backgrounds/tavern.png');
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease;
        }

        #game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #scene-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #8b5a2b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #text-display {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 30px;
            min-height: 150px;
            background-color: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #c89b6d;
            animation: fadeIn 1s ease-in-out;
        }

        #choices-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .choice-btn {
            background-color: transparent;
            color: #c89b6d;
            border: 2px solid #c89b6d;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            border-radius: 5px;
        }

        .choice-btn:hover {
            background-color: #c89b6d;
            color: #121212;
            transform: scale(1.02);
        }

        #character-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 5px;
            border-bottom: 2px solid #c89b6d;
        }

        .stat {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .stat-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        #inventory-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #c89b6d;
            color: #121212;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            font-size: 24px;
        }

        #music-control {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #cutscene-video {
            max-width: 90%;
            max-height: 90%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character-info">
            <div class="stat">
                <img src="icons/health.png" class="stat-icon" alt="生命值">
                <span id="health">100/100</span>
            </div>
            <div class="stat">
                <img src="icons/mana.png" class="stat-icon" alt="魔力">
                <span id="mana">50/50</span>
            </div>
            <div class="stat">
                <img src="icons/gold.png" class="stat-icon" alt="金币">
                <span id="gold">25</span>
            </div>
            <div class="stat">
                <img src="icons/reputation.png" class="stat-icon" alt="声望">
                <span id="reputation">中立</span>
            </div>
        </div>
        
        <img id="scene-image" src="scenes/tavern.png" alt="场景图片">
        
        <div id="text-display">
            欢迎来到艾尔德里亚大陆，一个充满魔法与传奇的世界。你是一名初出茅庐的冒险者，在"醉龙酒馆"开始了你的旅程...
        </div>
        
        <div id="choices-container">
            <button class="choice-btn" onclick="makeChoice(1)">与酒馆老板交谈</button>
            <button class="choice-btn" onclick="makeChoice(2)">观察酒馆内的其他客人</button>
            <button class="choice-btn" onclick="makeChoice(3)">查看你的冒险者手册</button>
        </div>
        
        <button id="inventory-btn" onclick="showInventory()">🎒</button>
        
        <div id="music-control">
            <button onclick="toggleMusic()">播放/暂停音乐</button>
            <button onclick="changeTrack(1)">酒馆音乐</button>
            <button onclick="changeTrack(2)">冒险音乐</button>
            <button onclick="changeTrack(3)">战斗音乐</button>
        </div>
    </div>
    
    <audio id="background-music" loop>
        <source src="music/tavern.mp3" type="audio/mpeg">
    </audio>
    
    <div id="video-container">
        <video id="cutscene-video" controls>
            <source src="videos/intro.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
    
    <script src="fate_game/game.js"></script>
</body>
</html>
